{% extends "base.html" %} {% block content %}
<div
  class="w-full max-w-2xl mx-auto p-8 bg-gray-900 bg-opacity-70 backdrop-blur-lg rounded-2xl shadow-xl border border-gray-700"
>
  <h1
    class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-600 mb-8"
  >
    Create New Post
  </h1>
  <form action="{{ url_for('new_post') }}" method="post" class="space-y-6">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-300 mb-1"
        >Title</label
      >
      <input
        type="text"
        id="title"
        name="title"
        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:border-purple-500 transition-colors duration-300"
        placeholder="Enter post title"
        required
      />
    </div>
    <div>
      <label for="content" class="block text-sm font-medium text-gray-300 mb-1"
        >Content</label
      >
      <textarea
        id="content"
        name="content"
        rows="10"
        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:border-purple-500 transition-colors duration-300"
        placeholder="Write your post here..."
        required
      ></textarea>
    </div>
    <button
      type="submit"
      class="w-full px-4 py-3 text-lg font-semibold text-white rounded-lg bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-50 transition-all duration-300 transform hover:scale-105"
    >
      Publish Post
    </button>
  </form>
</div>
{% endblock %}
