{% extends "base.html" %} {% block content %}
<div
  class="w-full max-w-md mx-auto p-8 sm:p-12 bg-gray-900 bg-opacity-70 backdrop-blur-lg rounded-2xl shadow-xl border border-gray-700"
>
  <div class="mb-8 text-center">
    <h1
      class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 mb-2"
    >
      Login
    </h1>
    <p class="text-gray-400 text-sm">Access your babcock-blog account</p>
  </div>
  <form action="{{ url_for('login') }}" method="post" class="space-y-6">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-300 mb-1"
        >Username</label
      >
      <input
        type="text"
        id="username"
        name="username"
        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:border-purple-500 transition-colors duration-300"
        placeholder="Enter your username"
        required
      />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-300 mb-1"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:border-purple-500 transition-colors duration-300"
        placeholder="Enter your password"
        required
      />
    </div>
    <button
      type="submit"
      class="w-full px-4 py-3 text-lg font-semibold text-white rounded-lg bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-50 transition-all duration-300 transform hover:scale-105"
    >
      Login
    </button>
  </form>
  <div class="mt-8 text-center text-gray-400">
    <a
      href="{{ url_for('register') }}"
      class="text-sm font-medium text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-600 hover:underline transition-colors duration-300"
    >
      Don't have an account? Register
    </a>
  </div>
</div>
{% endblock %}
