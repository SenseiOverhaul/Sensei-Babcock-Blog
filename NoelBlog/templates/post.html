{% extends "base.html" %} {% block content %}
<article
  class="p-8 mb-6 bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-xl shadow-lg border border-gray-700"
>
  <div
    class="flex justify-between items-center mb-6 text-gray-400 border-b pb-4 border-gray-700"
  >
    <a
      href="#"
      class="text-purple-400 hover:text-purple-300 transition-colors duration-300"
    >
      By {{ post.author.username }}
    </a>
    <span class="text-sm">
      Posted on {{ post.date_posted.strftime('%B %d, %Y') }}
    </span>
  </div>
  <h1
    class="text-4xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-purple-500"
  >
    {{ post.title }}
  </h1>
  <div class="text-lg text-gray-300 leading-relaxed">
    <p>{{ post.content }}</p>
  </div>
</article>
{% endblock %}
