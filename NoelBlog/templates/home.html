{% extends "base.html" %} {% block content %}
<h1
  class="text-5xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 mb-8"
>
  Recent Posts
</h1>
{% for post in posts %}
<article
  class="p-6 mb-6 bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-xl shadow-lg border border-gray-700 hover:bg-gray-700 transition-all duration-300"
>
  <div class="flex justify-between items-center mb-4 text-gray-400">
    <a
      href="#"
      class="text-purple-400 hover:text-purple-300 transition-colors duration-300"
    >
      {{ post.author.username }}
    </a>
    <span class="text-sm"> {{ post.date_posted.strftime('%Y-%m-%d') }} </span>
  </div>
  <h2 class="text-3xl font-bold mb-2">
    <a
      href="{{ url_for('post', post_id=post.id) }}"
      class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-purple-500 hover:from-cyan-200 hover:to-purple-400 transition-all duration-300"
    >
      {{ post.title }}
    </a>
  </h2>
  <p class="text-lg text-gray-300">{{ post.content[:200] }}...</p>
</article>
{% endfor %} {% endblock %}
